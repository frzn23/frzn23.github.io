        <!-- Contact Us Section -->
        <section class="bg-light py-5 mt-5">
            <div class="container px-5">
                <div class="text-center mb-4">
                    <h2 class="display-4 lh-1 mb-4">Contact Us</h2>
                    <p class="lead text-muted">We'd love to hear from you! Fill out the form below to get in touch.</p>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <form>
                            <!-- Name input -->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" type="text" placeholder="Enter your name" required />
                                <label for="name">Full Name</label>
                            </div>
                            <!-- Email input -->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
                                <label for="email">Email Address</label>
                            </div>
                            <!-- Phone input -->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" required />
                                <label for="phone">Phone Number</label>
                            </div>
                            <!-- Message input -->
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                <label for="message">Message</label>
                            </div>
                            <!-- Submit button -->
                            <div class="d-grid">
                                <button class="btn btn-primary rounded-pill btn-lg" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
